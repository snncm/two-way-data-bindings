<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message box with counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app" class="container">
        <div class="row mt-3 justify-content-center">
            <div class="col-sm-4 col-md-4">
                <div class="card">
                    <div class="card-header">
                        Message box with counter
                    </div>
                    <div class="card-body">
                        <textarea class="form-control" name="message" v-model="message"
                            placeholder="type in your message" rows="5" style="margin-bottom:10px;"></textarea>
                        <div class="alert alert-primary" role="alert">
                            the length of the message: <b>{{messageLength}}</b>
                        </div>
                        <div class="alert alert-success" role="alert">
                            the value of the message: {{message}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
